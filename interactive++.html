<!DOCTYPE html>
<html>

<head>
    <title>Interactive programming</title>
</head>

<body>
    <h1 id="heading">Hello-world!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        var leftOffset = 0;
        var rightOffset = 0;

        var moveHeading = function () {
            $("#heading").offset({ 
                left: leftOffset,
                top: rightOffset
            });

            leftOffset++;

            if (leftOffset > 200) {
                leftOffset = 200;
                rightOffset++;
                     if (rightOffset > 200) {
                         rightOffset = 200;                     
                };
            };
            console.log(leftOffset + " " + rightOffset);           
        };
        setInterval(moveHeading, 15);
    

    </script>
    <script>
        
    </script>
</body>

</html>
